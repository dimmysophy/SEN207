  <body>
    <h1>Hello Everyone</h1>
    <script>
      function multipleof3and5(number) {
        if (number % 5 == 0 && number % 3!==0) {
          console.log('fizz')
        }
        if (number % 3 == 0 && number % 5 !== 0) {
          console.log('Buzz')
        }
        if (number % 5 == 0 && number % 3 == 0) {
          console.log('fixxbuzz')
        }
        if (number % 5 !== 0 && number % 3 !== 0) {
          console.log(number)
        }
      }
      multipleof3and5(15)

    </script>
